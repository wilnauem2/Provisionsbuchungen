[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "16" }
  ignore = ["src/data/insurers.json"]

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET,PUT"
    Access-Control-Allow-Headers = "Content-Type"

[[redirects]]
  from = "/functions/get-insurers"
  to = "/.netlify/functions/get-insurers"
  status = 200

[[redirects]]
  from = "/functions/update-insurers"
  to = "/.netlify/functions/update-insurers"
  status = 200
